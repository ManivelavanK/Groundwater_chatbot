<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRES Virtual Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>INGRES AI Assistant</h2>
        </div>
        <div id="chat-box">
            </div>
        <div id="loading-indicator" class="hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask a question about the data..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
